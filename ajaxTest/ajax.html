<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Test Example</title>
    <script type="text/javascript" src="ajax.js"></script>
  </head>
  <body>
    <h1>Ajax Test Example</h1>
    <form method="post" action=" ">
      <p><input type="button" value="Start the test" id="startTest" /></p>
      <p><strong>Question:</strong></p>
      <span id="question">Press Button to Start Test</span>
      <p>
        <strong>Answer:</strong>
        <input type="text" name="answer" id="answer" />
      </p>
      <p><input type="button" value="Submit Answer" id="submit" /></p>
    </form>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
